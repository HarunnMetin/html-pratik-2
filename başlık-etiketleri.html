<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baslik etiketleri pratik</title>
  </head>
  <body>
    <!--1. Tüm Başlık Etiketlerini Kullan
     Soru: Bir HTML sayfası oluştur. Sayfanın gövdesine sırasıyla tüm başlık etiketlerini
     (h1'den h6'ya kadar) ekle ve her birine "Bu bir h1 başlığıdır", "Bu bir h2 başlığıdır" şeklinde metinler yaz.-->

    <h1>Bu bir h1 başlığıdır</h1>
    <h2>Bu bir h2 başlığıdır</h2>
    <h3>Bu bir h3 başlığıdır</h3>
    <h4>Bu bir h4 başlığıdır</h4>
    <h5>Bu bir h5 başlığıdır</h5>
    <h6>Bu bir h6 başlığıdır</h6>

    <!--Soru: Aşağıdaki başlıkları HTML sayfanda kullan:

    h1: "Ana Başlık"
    h2: "Alt Başlık"
    h3: "Alt Alt Başlık" 
    
    Her bir başlığa bir stil (örneğin yazı rengini, yazı boyutunu vb.) CSS ile uygula.-->
    <div>
      <style>
        h1 {
          color: black;
          font-size: large;
          font-style: oblique;
        }
        h2 {
          color: chartreuse;
          font-size: medium;
          font-style: initial;
        }
        h3 {
          color: rgb(11, 89, 184);
          font-size: small;
          font-style: italic;
        }
      </style>

      <h1>Ana Başlık</h1>
      <h2>Alt Başlık</h2>
      <h3>Alt Alt Başlık</h3>
    </div>
  </body>
</html>
