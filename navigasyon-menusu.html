<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navigasyon menusu ve linkler</title>
  </head>
  <body>
    <h1>navigasyon menusu ve linkler</h1>
    <hr />
    <a href="https://www.wikipedia.org" target="_blank">Tıklyınız</a>

    <h2 id="about">Hakkında</h2>
    <a href="#about">Hakkında </a>

    <nav style="float: right">
      <ul>
        <li><a href="#" target="_blank">Anasayfa</a></li>
        <li><a href="#Hakkında">Hakkında</a></li>
        <li><a href="#" style="color: red">İletişim</a></li>
      </ul>
    </nav>
  </body>
</html>
