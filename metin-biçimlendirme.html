<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>metin biçimlendirme</title>
  </head>
  <body>
    <!--Başlık (h1): "HTML Metin Etiketleri" başlığını ekleyin.
    Paragraf 1: "HTML'de metin etiketleri, metnin biçimlendirilmesi için kullanılır." cümlesini bir paragraf olarak ekleyin.
    Paragraf 2:
    Bu paragrafı, önemli bir bilgi içerdiği için <strong> etiketiyle vurgulayın.
    Paragrafın içinde bir kelimeyi italik yapmak için <i> etiketi kullanın.
    Paragraf 3: Bu paragrafın içinde:
    "HTML" kelimesi kalın olmalı (bunu <b> etiketi ile yapın).
    "CSS" kelimesi alt simge olmalı (bunu <sub> etiketi ile yapın).
    "JavaScript" kelimesi üst simge olmalı (bunu <sup> etiketi ile yapın).
    Paragraf 4:
    "Metin işaretleme" kelimesi <mark> etiketiyle işaretlensin.
    Bir kelimeyi silindiği için <del> etiketiyle silebilirsiniz.
    Eklenen bir kelimeyi <ins> etiketiyle belirtin.
-->

    <h1>HTML Metin Etiketleri</h1>
    <hr />
    <strong
      ><p>
        <b>HTML</b> 'de <i>metin</i> etiketleri,
        <mark>metnin</mark> biçimlendirilmesi <del>için</del
        ><ins>amacıyla</ins> kullanılır. <sub>CSS</sub>
        <sup>JavaScript</sup>
      </p></strong
    >
  </body>
</html>
