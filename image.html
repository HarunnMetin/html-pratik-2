<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hayvanlar</title>
  </head>
  <body>
    <!--
    Bir HTML sayfası oluştur ve aşağıdaki yapıyı kur:

    Başlık (h1): Sayfanın başına "Hayvanlar Galerisi" başlığını ekle.
    Paragraf: Başlığın altına şu açıklamayı ekle: "Bu galeri, hayvanların büyüleyici görüntülerini içerir."
    Görseller:
    3 farklı hayvanın görselini sayfaya ekle (örneğin, bir kedi, bir köpek ve bir kuş).
    Her görsel için uygun bir alternatif metin (alt) yaz.
    Her görselin altına bir paragraf ekle ve bu paragrafta görseldeki hayvan hakkında kısa bir bilgi ver (örneğin: "Kedi: Doğal bir avcıdır").
    Görselleri alt alta sıralayın.
    -->

    <h1>Hayvanlar</h1>
    <hr />
    <p>Bu galeri, hayvanların büyüleyici görüntülerini içerir.</p>

    <h2>Kedi</h2>
    <img src="reimler/Kedi.jpg" alt="Kedi" />
    <p>Kediler dünyadaki evcil hayvanlar listesinin başında yer almaktadır</p>
    <br />
    <hr />
    <h2>Panda</h2>
    <img src="reimler/Panda.jpg" alt="Panda" />
    <p>pandalar tatlı duruşlarıyla nam salan hayvanlardır</p>
    <hr />
    <br />
    <h2>Tilki</h2>
    <img src="reimler/Tilki.jpg" alt="Tilki" />
    <p>Köylüler Tilkilerin tavuk hırsızlığından şikayetçi</p>
    <br />
    <hr />
  </body>
</html>
